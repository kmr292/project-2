  <!-- FILTER INPUT SEARCH BARS -->
  <div class="container-fluid filters">
    <form>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="form-group">
            <label for="titleSearch">Title</label>
            <input type="text" class="form-control-sm" id="TITLE" aria-describedby="titleHelp" placeholder="Enter title">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="form-group">
            <label for="yearSearch">Year</label>
            <input type="text" class="form-control-sm" id="RELEASE YEAR" aria-describedby="yearHelp" placeholder="Enter year">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="form-group">
            <label for="castSearch">Cast</label>
            <input type="text" class="form-control-sm" id="CAST" aria-describedby="castHelp" placeholder="Enter actor/actress">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="form-group">
            <label for="genreSearch">Genre</label>
            <input type="text" class="form-control-sm" id="GENRE" aria-describedby="genreHelp" placeholder="Enter genre">
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="form-group">
            <label for="descriptionSearch">Description</label>
            <input type="text" class="form-control-sm" id="DESCRIPTION" aria-describedby="descriptionHelp" placeholder="Enter description">
          </div>
        </div>
    </div>
    </form>
  </div>

  <div class="container-fluid">

                  <th>TITLE</th>
                  <th>TYPE</th>

                  <th>COUNTRY PRODUCED</th>
                  <th>CAST</th>
                  <th>RATING</th>

                  <th>GENRE</th>
